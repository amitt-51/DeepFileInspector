<!DOCTYPE html>
<html>
<head>
    <title>üõ°Ô∏è File Analyzer</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            padding: 30px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px #0f0;
        }
        input, button {
            padding: 10px;
            font-size: 14px;
            margin-top: 10px;
        }
        .btn {
            background-color: #00bfa5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #00a98e;
        }
        .card {
            background-color: #000;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-size: 14px;
        }
        .status-safe {
            color: #00ff00;
            font-weight: bold;
        }
        .status-danger {
            color: #ff4444;
            font-weight: bold;
        }
        .icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üõ°Ô∏è File Analyzer (PDF, DOCX, PPTX, XLS)</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required><br>
        <button class="btn" type="submit">üîç Analyze</button>
    </form>

    {% if result %}
        <div class="card">
            {% if "SAFE" in result %}
                <div class="status-safe">‚úÖ {{ result.split('\n')[0] }}</div>
            {% else %}
                <div class="status-danger">‚ö†Ô∏è {{ result.split('\n')[0] }}</div>
            {% endif %}
            <hr>
            {{ result | replace(result.split('\n')[0], "") }}
        </div>
    {% endif %}
</div>
</body>
</html>
